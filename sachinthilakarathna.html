    <script type="text/javascript">









        // theme section.........
        $(document).ready(function () {
            $('#theme, .themepara').animate({
                left: '100px',
                opacity: '1',

            }, 1200)
        });
        $(document).ready(function () {
            $('.mainimg').animate({
                right: '100px',
                opacity: '1',

            }, 1200)
        });


        $(document).ready(function () {
            var texts = ["Sachin Thilkarathna .", "A Web Developer .", "A Designer ."];
            var index = 0; // Current text index
            var textIndex = 0; // Current character index
            var isDeleting = false; // Whether currently deleting text
            var speed = 100; // Speed of typing/deleting

            function typeAndDelete() {
                var currentText = texts[index];

                if (!isDeleting) {
                    // Typing effect
                    $('#output').text(currentText.substring(0, textIndex + 1));
                    textIndex++;

                    if (textIndex === currentText.length) {
                        isDeleting = true;
                        setTimeout(typeAndDelete, 500); // Pause before deleting
                    } else {
                        setTimeout(typeAndDelete, speed);
                    }
                } else {
                    // Deleting effect
                    $('#output').text(currentText.substring(0, textIndex - 1));
                    textIndex--;

                    if (textIndex === 0) {
                        isDeleting = false;
                        index = (index + 1) % texts.length; // Move to the next text
                        setTimeout(typeAndDelete, 500); // Pause before typing new text
                    } else {
                        setTimeout(typeAndDelete, speed);
                    }
                }
            }

            // Start typing and deleting effect
            typeAndDelete();
        });



    </script>
